<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Talkrr - Chat App</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="text-center mt-4">
      <h1>Talkrr - Chat App</h1>
    </header>

    <div id="loginBox" class="text-center mt-4">
      <input id="inpUsername" class="form-control mb-2" placeholder="Username">
      <input id="inpPassword" class="form-control mb-2" placeholder="Password" type="password">
      <button id="btnStart" class="btn btn-primary">START</button>
    </div>

    <section class="bg-light mt-5">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">Chat</h5>
              </div>
              <div class="card-body chat-container" data-mdb-perfect-scrollbar="true">
                <div class="chat-messages">
                  <!-- Messages will be displayed here -->
                </div>
              </div>
            </div>

            <div id="chatBox" class="mt-4">
              <input id="inpToUser" class="form-control mb-2" placeholder="Send to (default everyone)">
              <input id="inpNewMsg" class="form-control mb-2" placeholder="Type your message">
              <button id="btnSendMsg" type="button" class="btn btn-primary btn-sm">SEND</button>
              <ul id="ulMsgs"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
